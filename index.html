<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Calculator</h2>
    </div>
    <div class="calculator-container">
        <div class="display-container"></div>
        <div class="operations-grid">
                <button class="operator" value="÷">÷</button>
                <button class="operator" value="×">×</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="+">+</button>
                
                <button class="number-row1" value="7">7</button>
                <button class="number-row1" value="8">8</button>
                <button class="number-row1" value="9">9</button>

                <button class="number-row2" value="4">4</button>
                <button class="number-row2" value="5">5</button>
                <button class="number-row2" value="6">6</button>

                <button class="number-row3" value="1">1</button> 
                <button class="number-row3" value="2">2</button>
                <button class="number-row3" value="3">3</button>

                <button class="zero" value="0">0</button>
                <button class="decimal" value=",">,</button>
                <button class="clear" value="clear">AC</button>
                <button class="backspace" value="⌫">⌫</button>
                <button class="equal" value="=">=</button>
                
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
